name: Mainnet harvest TRX-BNB vault (11)

on:
  schedule:
    - cron: '22 */3 * * *' # at minute 22 past every 3rd hour

jobs:
  test-cron-job:
    runs-on: ubuntu-latest

    steps:
      - name: Invoke mainnet harvest on TRX-BNB vault (11)
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          APP_BASE_URL: ${{ secrets.BASE_URL }}
        run: curl -if $APP_BASE_URL/harvest/56/0x0e09fabb73bd3ade0a17ecc321fd13a19e81ce82/0xAB27143864d7Ad7d66186d91B7e29848Bd3Ffe87/10 -H "Authorization:$APP_SECRET"
