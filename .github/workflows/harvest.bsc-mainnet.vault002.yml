name: Testnet mainnet vault 2

on:
  schedule:
    - cron: '2 */3 * 1 *' # at minute 2 past every 3rd hour (not active now)
  workflow_dispatch:

jobs:
  test-cron-job:
    runs-on: ubuntu-latest

    steps:
      - name: Invoke mainnet net harvest on vault 2
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          APP_BASE_URL: ${{ secrets.BASE_URL }}
        run: curl -if $APP_BASE_URL/harvest/56/0x5034919684b3BEC9A4b0b134beF4b68660E36220 -H "Authorization:$APP_SECRET"
