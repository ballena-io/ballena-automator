name: Mainnet harvest vault 2

on:
  schedule:
    - cron: '4 */3 * * *' # at minute 4 past every 3rd hour

jobs:
  test-cron-job:
    runs-on: ubuntu-latest

    steps:
      - name: Invoke mainnet harvest on vault 2
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          APP_BASE_URL: ${{ secrets.BASE_URL }}
        run: curl -if $APP_BASE_URL/harvest/56/0x0e09fabb73bd3ade0a17ecc321fd13a19e81ce82/0x5034919684b3BEC9A4b0b134beF4b68660E36220/9 -H "Authorization:$APP_SECRET"
