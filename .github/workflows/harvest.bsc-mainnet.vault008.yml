name: Mainnet harvest vault 8

on:
  schedule:
    - cron: '16 */3 * * *' # at minute 16 past every 3rd hour

jobs:
  test-cron-job:
    runs-on: ubuntu-latest

    steps:
      - name: Invoke mainnet harvest on vault 8
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          APP_BASE_URL: ${{ secrets.BASE_URL }}
        run: curl -if $APP_BASE_URL/harvest/56/0x0e09fabb73bd3ade0a17ecc321fd13a19e81ce82/0x3df547F2A7fE4B4CbC05cf9abAAd2Ac2bB8048ff/9 -H "Authorization:$APP_SECRET"
