name: Testnet harvest vault 2

on:
  schedule:
    - cron: '15 06,12,18,00 * * *' # on minute 15 every 6 hours from hour 06
  workflow_dispatch:

jobs:
  test-cron-job:
    runs-on: ubuntu-latest

    steps:
      - name: Invoke testnet harvest on vault 2
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          APP_BASE_URL: ${{ secrets.BASE_URL }}
        run: curl -if $APP_BASE_URL/harvest/97/0x8494B551f184a55D39B87279C396145aD22b45e4 -H "Authorization:$APP_SECRET"
